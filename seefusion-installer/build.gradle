/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    implementation project(':seefusion-util')
    testCompileOnly 'junit:junit:4.11'
    compileOnly 'org.slf4j:slf4j-api:1.7.12'
    compileOnly 'org.apache.tomcat:tomcat-catalina:8.0.24'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'seefusion-installer'
artifacts.archives(tasks.packageTests)
