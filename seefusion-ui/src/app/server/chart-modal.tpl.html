<div class="modal-header">
	<h3 class="modal-title">{{charts.title}}</h3>
</div>
<div class="modal-body chart">
	<div ng-if="charts.data.length">
		<nvd3-line-chart
		id="chartModal"
		data="charts.data"
		showXAxis="true"
		showYAxis="true"
		tooltips="true"
		interactive="true"
		showLegend="true"
		xAxisTickFormat="chartDateFormat()"
		height="{{charts.height}}">
		</nvd3-line-chart>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
