<div class="nopadding panel panel-default">
<div class="panel-heading">
	<h3 class="panel-title">Settings</h3>
</div>
<div class="content panel-body">
	<form class="form-horizontal" name="dos_settings"> 
		<table class="table table-striped table-hover">
			<tbody>
				<tr>
					<td class="col-sm-4"><strong>DOS Protection Enabled?</strong></td>
					<td class="col-sm-8">
						<toggle-switch class="switch-success" ng-model="dosConfig.enabled" on-label="Enabled" off-label="Disabled" ng-value="dosConfig.enabled"></toggle-switch>
						<p class="hint">
							Turn Denial of Service Protection On/Off
						</p>
					</td>
				</tr>
				<tr>
					<td class="col-sm-4"><strong>Request Limit</strong></td>
					<td class="col-sm-8">
						<input name="requestlimit" numericbinding type="number" class="input-mini" ng-model="dosConfig.requestlimit" id="requestlimit"> 
						<p class="hint">
							Number of concurrent requests to trigger a ban (from the same IP)
						</p>
					</td>
				</tr>
				<tr>
					<td class="col-sm-4"><strong>Ban Duration</strong></td>
					<td class="col-sm-8">
						<input name="bandurationmin" numericbinding type="number" class="input-mini" ng-model="dosConfig.bandurationmin" id="bandurationmin"> minutes
						<p class="hint">
							Duration of a temporary ban (minutes)
						</p>
					</td>
				</tr>
				<tr>
					<td class="col-sm-4"><strong>Protection Action</strong></td>
					<td class="col-sm-8">
						<div ng-repeat="option in protectionOptions">
						<label><input type="radio" ng-model="dosConfig.action" ng-value="option.element"> {{option.label}}: </label>
						{{option.hint}}
						</div>
					</td>
				</tr>
				<tr>
					<td class="col-sm-4"> </td>
					<td class="col-sm-8" ng-switch="item.type"><button class="btn btn-sm btn-primary" type="button" ng-click="saveConfig()">Save Settings</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</div>
